<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test1</title>

</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<script src="vue.js"></script>
<script>
   var s= new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });
    setTimeout(function(){
        s.message='111';
    },3000);
</script>
</body>
</html>
